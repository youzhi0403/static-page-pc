<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/base-new.css" />

    <link rel="stylesheet" type="text/css" href="css/common-new.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>找回密码</title>
</head>
<body style="background-color: #fff;">
<div class="login-logo">
    <div class="login-center clearfix">
        <div class="img-container" style="float: left;">
            <img src="images/8.0-登录-logo.png" alt=""/>
        </div>
        <span class="welcome">找回密码</span>
        <em class="register-rt">已注册账号？<a href="javascript:;">立即登录 ></a></em>
    </div>
</div>
<div class="register-content">
    <div class="register-box">
        <h2>找回密码</h2>
        <form name="register" class="registerform">
            <div class="re-div">
                <span class="user-icon input-icon"></span>
                <input type="text" placeholder="手机号" class="input-width text-input"/>
            </div>
            <div class="re-div">
                <span class="clock-icon input-icon"></span>
                <input type="text" placeholder="请输入你的密码" class="input-width text-input"/>
            </div>
            <div class="re-div">
                <span class="confirm-icon input-icon"></span>
                <input type="text" placeholder="请再次确认你的密码" class="input-width text-input"/>
            </div>
            <div class="re-div">
                <span class="yzm-icon input-icon"></span>
                <input type="text" placeholder="请输入验证码" class="rg-yzm input-width text-input"/>
                <button class="yzm-btn">获取验证码</button>
            </div>
            <div class="register-div">
                <button class="login-btn">提交</button>
            </div>
        </form>
    </div>

    <div class="copyright-login copyright-border">
        <div class="cr-menu-login">
            <a href="javascript:;">关于好万家网</a>

            <a href="javascript:;">关于我们</a>

        <p>公司司名称：XXXXXXXXXXXX有限公司  |  公司地址：上海市长宁区中山西路1001号－7楼  </p>
        <p><span>Copyright © 2010-2015  XXX版权所有</span>
            <img src="images/copyright_icon.png" class="copyright-icon"/>
            <span>客服电话：4001-151-161</span></p>
    </div>
</div>


<script type="text/javascript" src="script/jquery.9.1.min.js"></script>
<script type="text/javascript" src="script/swiper.min.js"></script>
<script type="text/javascript" src="script/magnifier.js"></script>
